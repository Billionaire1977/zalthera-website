<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>ZAL’THERA</title>
<meta name="description" content="ZAL’THERA – Limited Founder Edition. Individually numbered pieces.">

<style>
:root{
--bg:#000;
--fg:#ffffff;
--muted:rgba(255,255,255,0.7);
}

*{margin:0;padding:0;box-sizing:border-box;}

body{
background:var(--bg);
color:var(--fg);
font-family:-apple-system,system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
overflow-x:hidden;
}

section{
min-height:100vh;
display:flex;
flex-direction:column;
align-items:center;
justify-content:center;
text-align:center;
padding:40px 20px;
}

.hero{
position:relative;
background:url('assets/hero-1.png') center/cover no-repeat;
}

.hero::after{
content:"";
position:absolute;
inset:0;
background:rgba(0,0,0,0.65);
}

.hero-content{
position:relative;
z-index:2;
}

h1{
font-size:clamp(2.5rem,5vw,4rem);
letter-spacing:0.08em;
margin-bottom:20px;
}

.tagline{
color:var(--muted);
font-size:1.1rem;
margin-bottom:30px;
}

.button{
border:1px solid rgba(255,255,255,0.3);
padding:12px 22px;
text-decoration:none;
color:white;
border-radius:999px;
transition:0.3s;
}

.button:hover{
border-color:white;
}

.limited{
background:#050505;
}

.limited h2{
font-size:2rem;
margin-bottom:20px;
letter-spacing:0.1em;
}

.craft{
background:url('assets/hero-3.png') center/cover no-repeat;
position:relative;
}

.craft::after{
content:"";
position:absolute;
inset:0;
background:rgba(0,0,0,0.75);
}

.craft-content{
position:relative;
z-index:2;
max-width:600px;
}

footer{
padding:60px 20px;
text-align:center;
border-top:1px solid rgba(255,255,255,0.1);
}

footer p{
color:var(--muted);
margin-bottom:10px;
}

a{
color:white;
text-decoration:none;
}

a:hover{
text-decoration:underline;
}
</style>
</head>

<body>

<section class="hero">
<div class="hero-content">
<h1>ZAL’THERA</h1>
<p class="tagline">Limited Founder Edition</p>
<a href="#limited" class="button">Discover Drop 01</a>
</div>
</section>

<section id="limited" class="limited">
<h2>50 Pieces Worldwide</h2>
<p class="tagline">
Individually numbered garments.<br>
No restocks. No repetition.
</p>
</section>

<section class="craft">
<div class="craft-content">
<h2>Craftsmanship</h2>
<p class="tagline">
Each piece marked 01/50 – 50/50.<br>
Built for longevity.
</p>
</div>
</section>

<footer>
<p>contact@zalthera.de</p>
<p>© 2026 ZAL’THERA</p>
</footer>

</body>
</html>
