<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>ZAL’THERA</title>
  <meta name="description" content="ZAL’THERA – Limited Founder Edition. Individually numbered pieces." />

  <style>
    :root{
      --bg:#050505;
      --fg:#f2f2f2;
      --muted:rgba(242,242,242,0.72);
      --line:rgba(255,255,255,0.10);
      --btn:rgba(255,255,255,0.22);
      --btnHover:rgba(255,255,255,0.42);
    }

    *{margin:0;padding:0;box-sizing:border-box;}
    html,body{height:100%;}
    body{
      background:var(--bg);
      color:var(--fg);
      font-family:-apple-system,system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
      overflow-x:hidden;
    }

    section{
      min-height:100vh;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      text-align:center;
      padding:clamp(28px,5vw,56px) 20px;
      position:relative;
      isolation:isolate;
    }

    /* ---------- HERO (Premium Overlay) ---------- */
    .hero{
      background:url('assets/hero-1.png') center/cover no-repeat;
    }

    /* filmischer Verlauf statt „schwarz drüber“ */
    .hero::after{
      content:"";
      position:absolute;
      inset:0;
      background:
        radial-gradient(1200px 600px at 50% 35%, rgba(0,0,0,0.25), rgba(0,0,0,0.65)),
        linear-gradient(to bottom, rgba(0,0,0,0.20), rgba(0,0,0,0.75));
      z-index:-1;
    }

    /* Bild minimal „hochziehen“, bleibt aber dark-lux */
    .hero{
      filter:none;
    }

    .hero-content{max-width:780px;}
    h1{
      font-size:clamp(2.6rem,5.4vw,4.2rem);
      letter-spacing:0.10em;
      margin-bottom:14px;
      text-transform:uppercase;
    }

    .tagline{
      color:var(--muted);
      font-size:clamp(1.0rem,2.2vw,1.15rem);
      line-height:1.6;
      margin-bottom:26px;
    }

    .button{
      display:inline-block;
      border:1px solid var(--btn);
      padding:12px 22px;
      text-decoration:none;
      color:var(--fg);
      border-radius:999px;
      transition:0.25s ease;
      letter-spacing:0.02em;
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      background:rgba(0,0,0,0.18);
    }
    .button:hover{border-color:var(--btnHover);}

    /* ---------- LIMITED ---------- */
    .limited{
      background:#070707;
    }
    h2{
      font-size:clamp(1.6rem,3.6vw,2.1rem);
      margin-bottom:14px;
      letter-spacing:0.08em;
      text-transform:uppercase;
    }

    /* ---------- CRAFT ---------- */
    .craft{
      background:url('assets/hero-3.png') center/cover no-repeat;
    }

    .craft::after{
      content:"";
      position:absolute;
      inset:0;
      background:
        radial-gradient(1000px 520px at 50% 45%, rgba(0,0,0,0.18), rgba(0,0,0,0.78)),
        linear-gradient(to bottom, rgba(0,0,0,0.28), rgba(0,0,0,0.82));
      z-index:-1;
    }

    .craft-content{max-width:640px;}

    /* ---------- FOOTER ---------- */
    footer{
      padding:64px 20px 80px;
      text-align:center;
      border-top:1px solid var(--line);
    }
    footer p{
      color:var(--muted);
      margin-bottom:10px;
      font-size:14px;
      letter-spacing:0.02em;
    }
    .mail{
      display:inline-block;
      color:var(--fg);
      text-decoration:none;
      border:1px solid rgba(255,255,255,0.18);
      padding:10px 14px;
      border-radius:999px;
      margin-top:8px;
    }
    .mail:hover{border-color:rgba(255,255,255,0.35);}

    /* kleine Optimierung für Mobile */
    @media (max-width:480px){
      h1{letter-spacing:0.08em;}
      .button{padding:12px 18px;}
    }
  </style>
</head>

<body>

  <section class="hero">
    <div class="hero-content">
      <h1>ZAL’THERA</h1>
      <p class="tagline">Limited Founder Edition</p>
      <a href="#limited" class="button">Discover Drop 01</a>
    </div>
  </section>

  <section id="limited" class="limited">
    <h2>50 Pieces Worldwide</h2>
    <p class="tagline">
      Individually numbered garments.<br />
      No restocks. No repetition.
    </p>
  </section>

  <section class="craft">
    <div class="craft-content">
      <h2>Craftsmanship</h2>
      <p class="tagline">
        Each piece marked 01/50 – 50/50.<br />
        Built for longevity.
      </p>
    </div>
  </section>

  <footer>
    <p>Contact</p>
    <a class="mail" href="mailto:contact@zalthera.de">contact@zalthera.de</a>
    <p style="margin-top:18px;">© 2026 ZAL’THERA</p>
  </footer>

</body>
</html>
