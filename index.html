<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>ZAL’THERA Studios</title>
    <meta name="description" content="ZAL’THERA Studios – Systeme, Design und digitale Architektur." />

    <meta property="og:title" content="ZAL’THERA Studios" />
    <meta property="og:description" content="Systeme. Design. Digitale Architektur." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://zalthera.de" />

    <style>
        :root {
            --bg: #0b0d10;
            --fg: #eaeaf0;
            --muted: #9aa0aa;
            --accent: #6f7cff;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: var(--bg);
            color: var(--fg);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 4rem 1.5rem;
            flex: 1;
        }

        h1 {
            font-size: clamp(2.2rem, 5vw, 3.2rem);
            letter-spacing: 0.04em;
            margin-bottom: 1rem;
        }

        p {
            max-width: 640px;
            font-size: 1.05rem;
            line-height: 1.6;
            color: var(--muted);
        }

        footer {
            padding: 1.5rem;
            text-align: center;
            font-size: 0.9rem;
            color: var(--muted);
        }

        a {
            color: var(--accent);
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <main>
        <h1>ZAL’THERA Studios</h1>
        <p>
            Wir entwickeln Systeme, digitale Architekturen und Konzepte  
            mit Fokus auf Klarheit, Struktur und langfristige Vision.
        </p>
    </main>

    <footer>
        Kontakt: <a href="mailto:studio@zalthera.de">studio@zalthera.de</a><br />
        © <span id="year"></span> ZAL’THERA Studios
    </footer>

    <script>
        document.getElementById("year").textContent = new Date().getFullYear();
    </script>
</body>
</html>
